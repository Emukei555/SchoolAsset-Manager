name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. コードを取得する
      - uses: actions/checkout@v4

      # 2. Java 21をセットアップする
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradleのキャッシュを利用する (ビルド高速化)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. テストを実行する（クリーンビルド）
      - name: Build and Test
        run: ./gradlew clean test